<div>
    <mat-table #table [dataSource]="courseDataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="courseName">
            <mat-header-cell *matHeaderCellDef> 課程名稱 </mat-header-cell>
            <mat-cell *matCellDef="let element">
                {{element.courseName}}
            </mat-cell>
        </ng-container>


        <ng-container matColumnDef="courseStartDate">
            <mat-header-cell *matHeaderCellDef> 開訓日期 </mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.courseStartDate}}
            </mat-cell>
        </ng-container>


        <ng-container matColumnDef="courseEndDate">
            <mat-header-cell *matHeaderCellDef> 結訓日期 </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.courseEndDate}} </mat-cell>
        </ng-container>


        <ng-container matColumnDef="trainHours">
            <mat-header-cell *matHeaderCellDef> 訓練時數 </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.trainHours}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="courseId">
            <mat-header-cell *matHeaderCellDef>分數</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.score}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>
    <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
</div>
