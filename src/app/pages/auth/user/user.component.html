<div class="content-body container">
    <div class="content-body" fxLayout="column" fxLayoutAlign="center center">
        <div class="card w-25">
            <h4 class="card-header text-center">
                修改密碼
            </h4>
            <div class="card-body">
                <form [formGroup]="changeForm" (ngSubmit)="onSubmit()">
                    <div fxLayout="column" fxLayoutAlign="center">
                        <mat-form-field>
                            <input placeholder="新密碼" type="password" matInput formControlName="password">
                        </mat-form-field>
                        <mat-form-field>
                            <input placeholder="再輸入一次確認" type="password" matInput formControlName="confirmPassword">
                        </mat-form-field>
                        <div class="alert alert-danger" *ngIf="changeForm.controls['confirmPassword'].errors?.passwordMismatch">密碼不一致</div>
                        <button mat-raised-button color="primary" type="submit" [disabled]="!changeForm.valid || isSubmitted ">變更密碼</button>
                    </div>
                    <mat-spinner *ngIf="isSubmitted">
                    </mat-spinner>
                </form>
            </div>
        </div>
    </div>
</div>
