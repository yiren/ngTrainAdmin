<div class="container">
    <mat-accordion>
        <mat-expansion-panel [expanded]="true" hideToggle="true">
            <mat-expansion-panel-header>
                <mat-panel-title>

                </mat-panel-title>
                <mat-panel-description>
                    <h2>訓練課程清單</h2>

                </mat-panel-description>
                <mat-icon>dvr</mat-icon>
            </mat-expansion-panel-header>
            <div>
                <mat-form-field>
                    <input matInput #termInput [value]="keyword" placeholder="簡易搜尋">
                </mat-form-field>

                <button mat-raised-button color="primary" (click)="applyFilter(termInput.value)">搜尋課程</button>
                <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
            </div>

            <div>
                <mat-table #table [dataSource]="courseDataSource">

                    <!-- Position Column -->
                    <ng-container matColumnDef="courseName">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> 課程名稱 </mat-header-cell>
                        <mat-cell *matCellDef="let element">
                            {{element.courseName}}
                        </mat-cell>
                    </ng-container>


                    <ng-container matColumnDef="courseStartDate">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> 開訓日期 </mat-header-cell>
                        <mat-cell *matCellDef="let element">{{element.courseStartDate}}
                        </mat-cell>
                    </ng-container>


                    <ng-container matColumnDef="courseEndDate">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> 結訓日期 </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.courseEndDate}} </mat-cell>
                    </ng-container>


                    <ng-container matColumnDef="trainHours">
                        <mat-header-cell *matHeaderCellDef> 訓練時數 </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.trainHours}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="courseId">
                        <mat-header-cell *matHeaderCellDef>編輯</mat-header-cell>
                        <mat-cell *matCellDef="let element">
                            <a href="javascript:void(0)" mat-raised-button color="default" [routerLink]="[element.courseId,'detail']">詳細</a>
                            <a href="javascript:void(0)" mat-raised-button color="primary" [routerLink]="[element.courseId,'edit']">修改</a>
                            <a href="javascript:void(0)" mat-raised-button color="accent" [routerLink]="[element.courseId,'score']">登錄</a>

                        </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>

                <mat-paginator #paginator [pageSize]="20" [length]="totalRecord" [pageSizeOptions]="[15, 20, 30]">
                </mat-paginator>
            </div>
        </mat-expansion-panel>
    </mat-accordion>
</div>
